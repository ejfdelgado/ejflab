<div class="myImage" [ngClass]="{'rounded': options.isRounded}" (click)="options.isEditable ? imageInput.click() : ''">
    <div *ngIf="background != null" class="blur" [ngStyle]="{'background' : 'url('+background+')'}"></div>
    <img *ngIf="dataUrl$ != null" [src]="dataUrl$|async" />
    <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)">
</div>
