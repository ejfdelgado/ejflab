<div class="box" (click)="navegar(data)">
    <div class="box_image" [ngStyle]="{'background' : 'url('+data.imageUrl+')'}"></div>
    <div class="box_texto">
        <div class="box_icon" *ngIf="data.icon">
            <fa-icon [icon]="getIcon(data.icon)"></fa-icon>
        </div>
        <div class="box_titulo">{{ data.title }}</div>
    </div>
</div>
