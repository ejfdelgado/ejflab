<div #myparent class="theparent">
    <div class="onedot no_caret" *ngFor="let dot of DOTS_MODEL | keyvalue" [ngStyle]="get2DCoordinates(dot)">
        <div *ngIf="dot.value.v2" class="onedot_center no_caret" [ngClass]="{'selected': selectedDot == dot.key}"
            [ngStyle]="DOT_OPTIONS.style">
        </div>
    </div>
    <canvas #mycanvas width="1" height="1">
        Tu navegador no admite el elemento &lt;canvas&gt;.
    </canvas>
</div>
