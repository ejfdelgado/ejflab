<div mat-dialog-title>
    <h1 class="centrado">Buscar páginas</h1>
    <span class="boton_cerrar" [mat-dialog-close]>
        <fa-icon [icon]="faXmark"></fa-icon>
    </span>
</div>
<mat-dialog-content class="mat-typography con_form">
    <p class="texto_descripcion">Encuentra aquí las páginas creadas.</p>
    <form class="form-container layout_columna" [formGroup]="form" (ngSubmit)="buscar()">
        <mat-form-field class="form-control">
            <mat-label>Búsqueda</mat-label>
            <input matInput formControlName="busqueda" type="text" />
            <button type="button" matSuffix mat-icon-button aria-label="Buscar" (click)="buscar()">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </form>
</mat-dialog-content>
<div class="contenedor">
    <div class="paginas_scroll">
        <div class="wrapper">
            <app-card [data]="cardInicial"></app-card>
            <app-card *ngFor="let oneCard of paginas; index as i;" [data]="oneCard"></app-card>
        </div>
    </div>
</div>
