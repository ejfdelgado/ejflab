<div class="level_0">
    <div class="head_part">
        <app-statusbar [extraOptions]="extraOptions"></app-statusbar>
    </div>
    <div class="body_part">
        <div class="left_part">
            <app-threejs [hidden]="currentView !== 'threejs'"></app-threejs>
            <app-tensorflow [hidden]="currentView !== 'tensorflow'"></app-tensorflow>
            <app-prejson [hidden]="currentView !== 'prejson'" [model]="model.archivos"></app-prejson>
        </div>
        <div class="right_part">
            <app-scrollfiles [archivos]="model.archivos" (uploadFile)="uploadFile()" (deleteFile)="deleteFile($event)"
                (openFile)="openFile($event)" (saveAll)="saveAll()">
            </app-scrollfiles>
        </div>
    </div>
    <div class="foot_part">
        <app-scrollnav #myScrollNav [data]="model.timeline" (showPose)="showPose($event)"></app-scrollnav>
    </div>

</div>
