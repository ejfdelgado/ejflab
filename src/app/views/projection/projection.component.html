<div class="level_0">
    <div class="head_part">
        <app-statusbar [title]="'TÃ­tulo'" [extraOptions]="extraOptions"></app-statusbar>
    </div>
    <div class="body_part">
        <div class="left_part">
            <app-threejs-projection #three_ref [DOTS_MODEL]="getCurrentPair()" [seeCalibPoints]="states.seeCalibPoints"
                [ngStyle]="{'display': 'flex', 'position': (states.fullScreen ? 'fixed': 'absolute')}">
            </app-threejs-projection>

        </div>
        <div class="right_part" *ngIf="!states.fullScreen || states.openedFloatingMenu"
            [ngStyle]="{'bottom': states.menuTop.bottom+'px', 'right': states.menuTop.right+'px'}"
            [ngClass]="{'floating': states.fullScreen && states.openedFloatingMenu}">
            <div class="top_menu_control" *ngIf="states.fullScreen && states.openedFloatingMenu"
                (mousedown)="mouseDownMenuTop($event)" (mouseup)="mouseUpMenuTop($event)">
                <div class="drag_handler"></div>
                <mat-icon class="close_icon" (click)="closeFloating()">close</mat-icon>
            </div>
            <div *ngIf="!states.fullScreen || states.openedFloatingMenu" class="scroll_menu_container">
                <app-menu-control [mymodel]="mymodel" [localModel]="localModel" (saveEvent)="saveAll()"></app-menu-control>
            </div>
        </div>
    </div>
</div>
